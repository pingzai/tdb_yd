<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待办事项</title>
    <link rel="stylesheet" href="css01/reset.css"/>
    <link href="css01/toDo.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="scripts/jQuery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/toDo.js"></script>
</head>
<body>
  <div class="container">
      <div class="top">
          <div class='titleBox'>
              <h3>待办事项</h3>
              <p>To-do list</p>
          </div>
          <div class="userMsgBox">
              <span id="single">管理员</span>
              <span id="userName"></span>
          </div>
      </div>
      <div class="left">
         <div class="baby">
             <div class="babyTitle">宝贝管理</div>
             <p class="already">已上架商品：<a href="#">233</a></p>
             <p class="wait">已下架商品：<a href="#">13</a></p>
         </div>
          <div class="orderReminder">
              <div class="babyTitle">订单提醒</div>
              <p class="already">已发货订单：<a href="#">16</a></p>
              <p class="wait" style="margin-right: 247px;">待发货订单：<a href="#">3</a></p>
              <p class="doing">退款中的订单：<a href="#">1</a></p>
          </div>
          <div class="advertisement">
              <div class="babyTitle">广告管理</div>
              <p class="already">即将过期的广告位：<a href="#">1</a></p>
              <p class="wait" style="margin-right: 216px;">待使用的广告位：<a href="#">3</a></p>
          </div>
      </div>
      <div class="right">
          <div class="baby">
              <div class="dataStatistics">数据统计</div>
              <div class="data">
                  <p>交易金额：<span style="color: #ec1125">354893.00</span></p>
                  <p>访客量：<span>19486</span></p>
                  <p>浏览量：<span>204843</span></p>
                  <p>买家数：<span>5963</span></p>
                  <p>订单数：<span>7746</span></p>
              </div>
          </div>
      </div>
  </div>
  <div class="mini">
      <div class="miniMsg">
          <p id="p2"></p>
          <p id="p3">确  定</p>
      </div>
  </div>
</body>
</html>
