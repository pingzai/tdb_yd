<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏福利</title>
    <meta content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"
          name="viewport format-detection"/>
    <meta name = "format-detection" content = "telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="../img/log01.jpg" media="screen" />
    <link rel="stylesheet" href="../css/reset01.css"/>
    <link rel="stylesheet" href="../css/onload.css">
    <link rel="stylesheet" href="../css/gameLucky.css"/>
    <link rel="stylesheet" href="../css/alertBg.css">
</head>
<body>
<div class="onload">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<div class="game-min">
    <p id="p1"></p>
    <ul class="gameList convert">
    </ul>
    <div class="more">
        <p class="p1">查看所有领取记录</p>
        <p class="p2">收起</p>
    </div>
    <ul class="history gameList">
    </ul>
    <div class="goGame gameActive"></div>
</div>
<div class="alertBg">
    <div class="prompt01">
        <p></p>
        <div class="btn" id="alertBtn01">确定</div>
    </div>
    <div class="prompt02">
        <p></p>
        <div id="alertBtn02">取消</div>
        <div id="alertBtn03">确定</div>
    </div>
</div>
<div class="goTop"></div>
</body>
</html>
<script src="../script/jquery-2.1.4.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../script/gameLucky.js"></script>
<script src="../script/alertBg.js"></script>
<script src="../script/goTop.js"></script>
