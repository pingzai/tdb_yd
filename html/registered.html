<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
    <meta content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"
          name="viewport"/>
    <meta name = "format-detection" content = "telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="../img/log01.jpg" media="screen" />
    <link rel="stylesheet" href="../css/reset01.css"/>
    <link rel="stylesheet" href="../css/registered.css"/>
    <link rel="stylesheet" href="../css/alertBg.css">
</head>
<body>
<div class="bg">
<div class="min01">
<p>请注册铁路商城账号</p>
<form action="" onsubmit="return false">
<ul>
<li>
<span>手机号</span> <input type="number" id="userN" placeholder="请输入手机号">
</li>
<li>
<span>验证码</span> <input type="number" id="userP" placeholder="请输入验证码">
<span class="zw"></span>
<div class="btn02" data-a="0">获取验证码</div>
</li>
<li>
<span>密码</span> <input type="password" id="userW" placeholder="请输入密码">
</li>
</ul>

</form>
<div class="agreement">
<label class="radio"><input type="checkbox" name="adderss" checked data-a="1">
<i></i>
<p class="p01">
我已同意
<i>《铁路商城用户注册协议》</i>
</p>
</label>
<button id="btn01">确定</button>
</div>
</div>
</div>
<div class="alertBg">
    <div class="prompt01">
        <p></p>
        <div class="btn" id="alertBtn01">确定</div>
    </div>
    <div class="prompt02">
        <p></p>
        <div id="alertBtn02">取消</div>
        <div id="alertBtn03">确定</div>
    </div>
</div>
</body>
<script src="../script/jquery-2.1.4.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../script/registered.js"></script>
<script src="../script/alertBg.js"></script>
</html>
