<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"
          name="viewport"/>
    <meta name = "format-detection" content = "telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="../img/log01.jpg" media="screen" />
    <link rel="stylesheet" href="../css/reset01.css"/>
    <link rel="stylesheet" href="../css/goods-information.css"/>
    <link rel="stylesheet" href="../css/registered.css">
    <link rel="stylesheet" href="../css/alertBg.css">
    <link rel="stylesheet" href="../css/onload.css">

</head>
<body>
<div class="goods-information">
    <div class="bg01 bgmin">
        <img class="lazy" src="" alt="" style="width:100%;height: 100%"/>
    </div>
    <div class="conter">
    </div>
    <span class="span1" id="s01"></span>
    <del class="span3" id="s02"></del>
    <span class="span2" id="s03">已有128 人以付款</span>
    <div class="color">
        <span class="span1">分类</span>
        <span id="span3">未选择</span>
        <!--<span class="span2"></span>-->
        <div class="color-classify">
            <div class="list">
                <div class="top">
                    <img class="list-l" src="" alt="" id="img01">
                    <div class="list-r">
                        <p></p>
                        <div class="r">
                            <span class="span1 num-sub">-</span>
                            <form class="span2" action="" onsubmit="return false">
                                <input class="num-show" type="text" value="1" maxlength="3">
                            </form>

                            <span class="span3 num-add">+</span>
                        </div>
                        <span id="s04">￥</span>
                    </div>
                </div>
                <ul>
                    <li class="classify-list" data-classify="0">原味</li>
                </ul>
                <div class="bottom">
                    <div class="l01">
                       确定
                    </div>
                    <div class="l02">
                        确定
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="promotion">
        <span class="s01">区域</span>
        <span class="s02"></span>
    </div>
    <div class="postage">
    （满99元，全场包邮）
    </div>
    <div class="xiangqing">
        <span>详情</span>
    </div>

    <div class="bg-list">
        <!--<div class="bg01">-->
            <!--<img src="../img01/02.jpg" alt=""/>-->
        <!--</div>-->
    </div>
    <div class="goods-footer">
        <a class="a1" href="javascript:;">
            <!--<span></span>-->
            <!--收藏-->
            <!--<div class="goods-collection">-->
                <!--已成功加入收藏-->
                <!--<span class="goods-span">确定</span>-->
            <!--</div>-->
        </a>
        <a class="a2" href="javascript:;">
            加入购物车
        </a>
        <a class="a3" href="javascript:;">
            立即购买
        </a>
    </div>
    <div class="ts">
    </div>
</div>
<div class="alertBg">
    <div class="prompt01">
        <p></p>
        <div class="btn" id="alertBtn01">确定</div>
    </div>
    <div class="prompt02">
        <p></p>
        <div id="alertBtn02">取消</div>
        <div id="alertBtn03">确定</div>
    </div>
</div>
<div class="onload">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<div class="goShoopCart">
</div>
</body>
<script src="../script/jquery-2.1.4.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery-lazyload/1.9.5/jquery.lazyload.js"></script>
<script src="../js/rem.js"></script>
<script src="../script/jisuanqi.js"></script>
<script src="../script/goods-information.js"></script>
<script src="../script/alertBg.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</html>
